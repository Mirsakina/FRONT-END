<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login</legend>
            <label>
                <span>Username*</span>
                <br>
                <input type="text" required>
            </label>
            <br>
            <span>Password*</span>
            <br>
            <input type="password" required>
        </fieldset>
        <fieldset>
            <legend>Gender*</legend>
            <label>
                <input type="radio">
                <span>Male</span>
            </label>
            <label>
                <input type="radio">
                <span>Female</span>
            </label>
        </fieldset>
        <fieldset>
            <legend>Programming Skill</legend>
            <label>
                <input type="checkbox">
                <span>Java</span>
            </label>
            <label>
                <input type="checkbox">
                <span>C++</span>
            </label>
            <label>
                <input type="checkbox">
                <span>C#</span>
            </label>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <span>Choose a fruit:</span>
            <select>
                <option>Banana</option>
                <option>Orange</option>
            </select>
        </fieldset>
        <textarea placeholder="Enter your connect date"></textarea>
        <br>
        <button>SEND</button>
        <button>RESET</button>
    </form>
</body>
</html>
